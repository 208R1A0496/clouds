<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        .ageCalculator {
            background-color: #6767d8;
            color:rgb(000, 000, 000);
            width : 500px;
            padding : 2px;
            border-radius: 15px;
        }
        .inputGroup{
        font-size:25px;
       }
       #submitButton{
        background-color: #8080e4;
        color: black;
       }
    </style>
</head>
<body>
   <center>
    <h1>Calculator App</h1>
    <div class="ageCalculator">
        <h1>Age Calculator</h1>
        <input  class="inputGroup" type="date" name="ageInput" id="ageInput">
        <br><br>      
        <input class="inputGroup"  id ="submitbutton" type="submit" value="calculate your Age" onclick="calculateAge()">  <br><br> 
        <div id="output">

        </div>
    </div>
    </center>
    <script>
        function calculateAge(){
            const ageInput=document.getElementById('ageInput').value;
            const dob = new Date(ageInput);
            const currentdate = new Date();
            const diffTime = Math.abs(currentdate-dob);
           let diffInYears = (currentdate.getTime() - dob.getTime()) / 1000;  //used to convert seconds 
           diffInYears =  diffInYears / (60 * 60 *24); // converts to days
           const output = Math.abs(Math.round(diffInYears/365.25));
           //console.log(output)
           document.getElementById('output').innerText = `your ${output} years old`;
        }

    
        </script>
</body>
</html>
